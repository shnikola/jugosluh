# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  database: jugosluh
  username: root
  password:
  host: localhost
  reconnect: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: jugosluh_test
  username: root
  password:
  host: localhost
  reconnect: true

production:
  adapter: postgresql
  encoding: utf8
  database: jugosluh
  pool: 5
  username: rails
  password: <%= ENV['APP_DATABASE_PASSWORD'] %>
